<h1>シンタックスカラーリングの適用順序</h1>
<ul>
<li>キーワード＞コマンド＞値＞数値＞文字列＞文字＞コメント の順で色付けられます。</li>
<li>もし、同一の項目で複数の定義にマッチする場合は、後のカラーリングで上塗りされます。</li>
</ul>
