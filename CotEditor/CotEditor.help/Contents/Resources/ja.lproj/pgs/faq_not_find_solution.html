<h1>解決方法が見つからない場合</h1>
<p>問題が解決しない場合は、作者までお問い合わせください。ただし、質問する前に以下のことを必ず実行してください：</p>
<ul>
  <li>OS、CotEditor のバージョン、機種などの環境情報を明記する。</li>
  <li>トラブルの内容を具体的に、かつ分かりやすく説明する。</li>
  <li>すでに自分で試した対処法があれば書く。</li>
</ul>
<p>質問の送り先は下記の通りです。</p>
<ul>
  <li><a href="https://github.com/coteditor/CotEditor/issues" rel="external">Issues coteditor/CotEditor -GitHub</a></li>
</ul>
</div>
