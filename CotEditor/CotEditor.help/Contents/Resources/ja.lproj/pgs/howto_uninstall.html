<h1>CotEditor をアンインストールする</h1>

<p>CotEditor をアンインストールするには、次のファイル・フォルダをゴミ箱に捨てます。</p>
<ul>
	<li>/アプリケーション/CotEditor</li>
	<li>&#x007E;/ライブラリ/Application Support/CotEditor</li>
	<li>&#x007E;/ライブラリ/Preferences/com.aynimac.CotEditor.plist</li>
</ul>
<p>「&#x007E;」はお使いのユーザの「ホーム」フォルダを、「/」はフォルダの区切りをあらわす記号です。</p>

</body>
