<h1>環境設定：ファイルドロップ</h1>
<p>ファイルドロップは、ファイルをドロップしたとき、あらかじめ指定しておいた定型文字列を挿入する機能です。例えば HTML 書類に画像をドロップしたときに <code>img</code> タグを挿入するといった使い方ができます。</p>
<dl>
  <dt>適用するファイル拡張子</dt>
  <dd>ドロップするファイルの拡張子を入力します。</dd>

  <dt>挿入文字列のフォーマット</dt>
  <dd>テキストに挿入する文字列を設定します。</dd>

  <dt>定型文字列を挿入</dt>
  <dd>定型文字列をフォーマットに追加します。</dd>
  <dd><ul>
    <li>「定型文字列」は、ドロップしたファイル固有の情報に置換される特別なキーワードです。</li>
  </ul></dd>
</dl>
