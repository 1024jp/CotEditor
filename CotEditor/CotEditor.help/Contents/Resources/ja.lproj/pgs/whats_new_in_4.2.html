<a name="whats_new"></a>


<h1>CotEditor 4.2の新機能</h1>

<dl>
	<dt>改行コードを丁寧に</dt>
	<dd>CotEditorが真の意味で複数の改行コードが混在する書類を扱えるようになりました。書類内で改行コードが混在した場合は自動で検出し、ちゃんとそれがどこにあるかを伝えます。</dd>
	
	<dt>必要なところをプリント</dt>
	<dd>プリントダイアログにオプション「選択部分」が現れるようになりました。選択したテキストのみをプリントしたりPDFに書き出すことができます。</dd>
</dl>
