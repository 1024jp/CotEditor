<h1>ファイルをドロップする</h1>

<p>ファイルドロップは、ファイルをエディタにドロップすることでファイルに応じた任意の文字列を挿入する機能です。</p>


<h2>ファイルドロップを使う</h2>

<p>エディタ上の挿入したい場所にファイルをドロップします。</p>

<p>挿入する文字列のルールはあらかじめ設定しておく必要があります。該当するルールがない場合は、ドロップしたファイルのフルパスが挿入されます。</p>


<h2>ファイルドロップを設定する</h2>

<p>設定は「<a href="../pgs/pref_filedrop.html">ファイルドロップ</a>」環境設定で行います。</p>
