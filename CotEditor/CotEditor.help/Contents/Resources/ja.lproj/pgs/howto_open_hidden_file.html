<h1>不可視ファイルを開く</h1>
<p>Finder に表示されない不可視ファイルを開くには次のようにします。</p>
<ol>
  <li><kbd>Shift</kbd> キーを押しながらファイルメニューを開きます。</li>
  <li>「非表示ファイルを開く…」を選択します。</li>
</ol>
<ul>
<li>ファイルメニューを開いた後に <kbd>Shift</kbd> キーを押すと、メニュー項目「開く…」が「非表示ファイルを開く…」に変わります。</li>
<li>キーボードショートカット「<kbd>Command</kbd> + <kbd>Shift</kbd> + <kbd>O</kbd>」でも同様です。</li>
</ul>
