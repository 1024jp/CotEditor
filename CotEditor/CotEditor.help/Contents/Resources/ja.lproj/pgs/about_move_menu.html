<h1>特定の行に移動する</h1>

<p>「検索」メニューの「行に移動」（<kbd>Command</kbd>+<kbd>L</kbd>）で移動ダイアログが表示され、移動先の範囲指定が可能です。</p>
<p>移動ダイアログでは選択したい数値を入力して「移動」ボタンをクリックします。</p>
<ul>
	<li><dl><dt>「3」を入力</dt>
	<dd>→ 3行目全体が選択される</dd></dl></li>
	<li><dl><dt>「3:2」と入力</dt>
	<dd>→ （「3行目からの2行を選択」という意味になり）3・4行目が選択される</dd></dl></li>
	<li><dl><dt>「3:-1」を入力</dt>
	<dd>→ （「3行目から、終わりから1行目を残して選択」という意味になり）全部で10行ならば、3〜9行目まで選択される</dd></dl></li>
</ul>
