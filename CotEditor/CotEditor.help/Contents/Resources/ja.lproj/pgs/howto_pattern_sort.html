<h1>条件で並び替える</h1>

<p></p>


<section>
<h3>並び替えオプション</h3>
<p>並び替えキー同士を比べるときの振る舞いを制御するオプションです。</p>

<table>
	<thead>
		<tr><th>オプション</th><th>解説</th></tr>
	</thead>
	<tbody>
		<tr><td>大文字/小文字を無視</td><td>大文字と小文字を区別しません。</td></tr>
		<tr><td>数字を数値として扱う</td><td>文字列内の数字の並びを数値として扱います。（例:   file12 &gt; file5）</td></tr>
		<tr><td>自然に並び替える</td><td>文字の全角／半角やカナを無視して並び替えます。</td></tr>
		<tr><td>降順</td><td>並び替え結果を逆順に並べます。</td></tr>
	</tbody>
</table>
</section>
