<h1>改行／タブ文字を検索する</h1>
<p>改行／タブ文字を検索するには、正規表現を使用するか、または検索フィールドに「Option + Return」／「Option + Tab」を入力することで検索できます。</p>
<table>
<tr><th></th><th>正規表現</th><th>キーボード入力</th></tr>
<tr><td>改行</td><td>&#x005C;n</td><td>Option + Return</td></tr>
<tr><td>タブ</td><td>&#x005C;t</td><td>Option + Tab</td></tr>
</table>
</div>
