<h1>書類をプリントする</h1>

<p>書類をプリントするには、「ファイル」メニューの「プリント」を選びます。</p>
<ul>
	<li>あらかじめ環境設定の「プリント」で設定されたオプションが有効になります。</li>
	<li>プリントダイアログのポップアップメニューを開くと「CotEditor」という項目があり、ここで一時的なプリント設定変更が可能です（ただしここでは、フォントの変更はできません）。</li>
</ul>
