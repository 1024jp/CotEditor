<h1>環境設定：プリント</h1>
<p>印刷の設定を行います。<br />
変更は次の書類から適用されます。</p>

<dl>
  <dt>フォント</dt>
  <dd>書類の設定と同じか、独自のフォントを設定できます。</dd>

  <dt>カラー</dt>
  <dd>シンタックスのカラーリングも印刷するには、「書類の設定と同じ」を選択します。</dd>

  <dt>行番号</dt>
  <dd>プリントしない／書類の設定と同じ／プリントから選択できます。</dd>

  <dt>不可視文字</dt>
  <dd>プリントしない／書類の設定と同じ／すべてプリントから選択できます。</dd>

  <dt>ヘッダ、フッタ</dt>
  <dd>プリントの有無、プリント内容、区切り線のプリントの有無、プリント位置を設定できます。</dd>
</dl>
