<h1>入力補完候補リストをカスタマイズする</h1>
<p>入力補完候補に表示する単語をシンタックススタイルで定義された語句のみにするか、一般的な単語も含めるかを選択できます。</p>
<ol>
<li>CotEditor メニューの「環境設定…」を開きます。</li>
<li>「編集」タブを選択します。</li>
<li>「入力補完候補リスト」の中から表示したい範囲を選択します。</li>
</ol>
