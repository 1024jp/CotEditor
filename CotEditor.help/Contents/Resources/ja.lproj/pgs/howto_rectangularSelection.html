<h1>テキストを矩形選択する（10.4以上）</h1>
<p>テキストを矩形選択するには、Option キーを押しながらマウスをドラッグして、テキストを選択します。</p>
<ul>
  <li>この機能は、Mac OS が 10.4 以上でないとはたらきません。</li>
