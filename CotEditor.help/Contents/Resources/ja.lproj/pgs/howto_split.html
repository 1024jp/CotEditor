<h1>エディタを分割する</h1>
<p>エディタを分割するには、「表示」メニューの「エディタを分割」を選択するか、アウトラインメニュー右端のアイコンをクリックします。</p>
<p>分割されたエディタを閉じるときは、「表示」メニューの「分割エディタを閉じる」を選択するか、アウトラインメニューの右に追加されるアイコンをクリックします。</p>
