<h1>ファイルを保存できない</h1>
<p>次のような場合には、ファイルを保存できません。別名で保存するか、Finder やターミナルを使用してファイルのアクセス権を変更してください。</p>
<ul>
<li>ファイルの「オーナー」とファイルを開いたユーザが異なっている</li>
<li>保存しようとしたファイルにロックがかかっている</li>
</ul>
